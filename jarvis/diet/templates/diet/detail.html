{% extends 'diet/base.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-lg-6">
			<h1>{{ food.name }} </h1>
			<form method="POST" class="post-form" action="{% url 'update_food' food.id %}">
				{% csrf_token %}
				{{ update_food_form.as_p }}
				<button type="submit" class="save btn btn-outline-dark">Save</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
